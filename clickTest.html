<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Yelp OAuth Example</title>

    <!-- essential to show map:  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt9NmLDjWl_kQngI0jq0BPA3QUXuMQM_I"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  </head>

  <body>
      <div>
        <h2>List View</h2>
        <ul data-bind="foreach:searchResults">
          <li data-bind="text:name,click:$parent.placeClicked"></li>
        </ul>
        <div data-bind="text:currentPlace().name">here <!-- without() gets d -->
        </div>
      </div>

    <script>
        function MyViewModel() {
          var self = this;
          self.searchResults = ko.observableArray([{name:'Dallas'},{name:'San Antonio'}]);
          self.currentPlace = ko.observable('');//without '' get cannot get name of undefined
          self.placeClicked=function(){
            self.currentPlace(this);
            console.log("self.currentPlace:"+self.currentPlace().name);//without() gets d
            console.log("theClicked:"+this.name);
            // return self.currentPlace;
          };
        };//MyViewModel
        var viewModel = new MyViewModel();
        ko.applyBindings(viewModel);
    </script>
        </body>
</html>
