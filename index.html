<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- scale refers to ratio of Device-Independent-Pixel vs. CSS pixel  -->
    <meta charset="utf-8">
    <title>Yelp OAuth Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc1crEU2BR1AfmQJj4R_9HXU6u83rMJK4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="./node_modules/oauth-signature/dist/oauth-signature.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row laCiudad">
        <h1> San Antonio Retirement Homes and Other Places</h1>
        <div class="col-md-6">
          <h2>Search Bar</h2>
          <h5> Tell FourSquare 'what' you would like to know about 'where'</h5>
          <label for="query">Query</label>
          <input id="search" type="search" placeholder="food" name="query" data-bind="textInput: query" autocomplete="on">
          <br>
          <label for="locale">Locale</label>
          <input id="locale" type="search" placeholder="New Orleans" name="locale" data-bind="value: locale,valueUpdate: 'keyup'" autocomplete="on">
          <div>
            <span> Query and Locale: </span>
            <span data-bind="text: query">query</span>
            <span data-bind="text: locale">locale</span>
          </div>
          <h2>List View</h2>
          <table id="listView">
            <thead>
              <tr>
                <td class="tableColumn1"> name </td>
                <td class="tableColumn2"> lat </td>
                <td class="tableColumn2"> lng </td>
              </tr>
            </thead>
            <tbody data-bind="foreach: searchResults">
              <tr class="info">
                <td data-bind="text:name,click:$parent.placeClicked" class="name"></td>
                <td data-bind="text:lat().toFixed(2)"></td>
                <td data-bind="text:lng().toFixed(2)"></td>
              </tr>
            </tbody>
          </table>
          <br>
        </div>
        <div class="col-md-6">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
      </div>
    </div>

    <script src='js/main.js'></script>
  </body>
</html>
